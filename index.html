
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form class="formulario" action="#" id="formulario" >
        <div>
            
                <h2>Formulario</h2>
                <span class="required_notification">Dados cadastro</span></br>
                    <div>
                        <label for="id">Id do Cliente:</label></br>
                        <input type="text" name="id" placeholder="Id do Cliente" required /></br>
                    </div>
                    <div>
                        <label for="nome">Nome do Cliente:</label></br>
                        <input type="text" name="nome" placeholder="Nome do Cliente" required /></br>
                    </div>
                    <div>
                        <label for="rg">RG:</label></br>
                        <input type="text" name="rg" placeholder="Rg do Cliente" required /></br>
                    </div>
                    <div>
                        <label for="cpf">CPF:</label></br>
                        <input type="text" name="cpf" placeholder="Cpf do Cliente" required /></br>
                    </div>
                    <div>
                        <label for="endereco">Endereço:</label></br>
                        <input type="text" name="endereco" placeholder="Endereço do cliente" required /></br>
                    </div>
                    <div>
                        <label for="produto">Produto:</label></br>
                        <input type="text" name="produto" placeholder="Produto" required /></br>
                    </div>
                    <div>
                        <label for="preco">Preço da venda:</label></br>
                        <input type="text" name="preco" placeholder="Preço" required /></br>
                    </div>
                    
                    <button class="submit" type="submit">Enviar</button></br>
           
        </div>
     


    </form>
    
</body>
</html>
